<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Switching Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button" data-category="men">Men</button>

            <button class="tab-button" data-category="kids">Kids</button>
        </div>
        <div class="product-list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
